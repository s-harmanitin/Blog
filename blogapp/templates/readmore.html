{% extends 'base.html'%}         
       

{% block card %}

<style>
  @media screen and (min-width: 320px) and (max-width: 520px){
    
    .card-img-top{
      height: 400px;
    }
  }
  @media screen and (min-width: 520px) and (max-width: 1000px){
    
    }
  .bk{
    transition: 1s;
    margin-top: 10px;
  }


  .mb-3{
    box-shadow: 1px 2px 4px black;
    transition: 1s;
  }
  .mb-3:hover{
    color: white;
    font-weight: 700;
    border-radius: 50px;

  }
  .inner_cont{
    margin: 0;
    padding: 0;
    border: 0.5px solid rgb(143, 140, 140);
    border-radius: 10px;
  }
  .mb-3 p{
    color: black;
    font-weight: 500;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }
  .card{
    background: transparent;
    color: black;
    transition: 1s;
  }
  .card-img-top{
    transition: 1s;
    object-fit: cover;
  }
  .card:hover  .card-img-top{
   
    border-radius: 50px;
    
  }
  .nb{
    margin: 0;
    padding: 0;
  }
  .card-text{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: rgb(121, 121, 121);
  }
  .container{
    text-decoration: none;
  }
  .card-body button{
    text-decoration: none;
  }
  .card-body a:hover{
    text-decoration: none;
  }
</style>


<br>
<br>
<div class="container nb">
  <div class="row">
    <div class="col-lg-12">
      <div class="inner_cont">
        <img class="card-img-top" src="{{readmore.image.url}}" alt="Card image cap" height="500px">
        <div class="card-body">
          <h5 class="card-title">{{readmore.heading | title}}</h5>
          <p class="card-text">{{readmore.desc | title}}</p>
          <div class="row">
            <div class="col-lg-6"><p class="card-text"><small class="text-muted">{{readmore.upload_on | title}} by -{{readmore.upload_by}}</small></p></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"> <small class="text-muted">{{readmore.datefield}}</small></div>
          </div>
          
         
          {% if user.username == readmore.upload_by or user.is_superuser %}
          
          <div class="card-body">
            <a href="{% url 'update' readmore.id %}">
                <button type="button" class="btn btn-outline-primary" >Update Data</button>
            </a>
            <a href="{% url 'delete' readmore.id %}">
                <button type="button" class="btn btn-outline-primary">Delete</button>
            </a>
        </div>
        
        {% endif %}
        
    
        
          
        </div>
      
    </div>
  </div>
  </div>
  
  
  
  
  <div class="container bk">
        <a href="{% url 'home' %}"><button type="button"  class="btn btn-danger btn-lg btn-block">Back</button></a>
    </div>

</div>












{% endblock %}
